apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spiskammerset
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  gcp:
    sqlInstances:
      - type: POSTGRES_18
        diskAutoresize: true
        tier: {{tier}}
        name: spiskammerset
        databases:
          - name: spiskammerset
            envVarPrefix: DATABASE
            users:
              - name: spiskammerset-opprydding-dev
  strategy:
    type: RollingUpdate
  replicas:
    min: 2
    max: 12
  liveness:
    path: /isalive
  readiness:
    path: /isready
    periodSeconds: 1
  preStopHook:
    http:
      path: /stop
  resources:
    limits:
      memory: 1024Mi
  prometheus:
    path: /metrics
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        extra:
          - "NAVident"
        groups:
          - id: "c0227409-2085-4eb2-b487-c4ba270986a3" # nais-tbd
  accessPolicy:
    inbound:
      rules:
        - application: spiskammerset-mottak
          permissions:
            roles:
              - "husmor"
        - application: spanner
          permissions:
            roles:
              - "spissmus"
        - application: spesialist
          permissions:
            roles:
              - "spissmus"
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  ingresses:
    {{#each ingresses }}
    - "{{this}}"
    {{/each}}
